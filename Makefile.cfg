CC:=g++

sourcedir:=source
headerdir:=header
objectdir:=object
dependdir:=depend
binarydir:=binary

debugdir:=debug
releasedir:=release
defaultdir:=

# -s flag strips symbols
# not doing this allows a 'client' to run a `gdb main` `bt`
#   which could be useful
defaultflags:= -Wall -Wextra -pedantic -std=c++14 -I./$(headerdir) -DWIN32
releaseflags:= $(defaultflags) -O2 -s
debugflags:= $(defaultflags) -DDEBUG -ggdb3

name:=main

builds:=default debug release

all:debug release

